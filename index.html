<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/css/main.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<main class="main-container">
  <div class="container-result container">
  
      <h2 class="container-tittle">Your Result</h2>
      <div class="container-result-circle">
      <p><span class="circle-tittle">76</span></p>
      <p>of 100</p>
      </div>
  
      <div class="container-set">Great</div>
      <div><p>You scored higher than 65% of the people who have taken these tests.</p></div>
  </div>
  
    <div class="container-summary container">
      <h3 class="cotainer-tittle">Summary</h3>
      <div class="container-summary-reaction">
        Reaction
        80 / 100
      </div>
      <div class="container-summary-memory">
        Memory
        92 / 100
      </div>
      <div class="container-summary-verbal">
        Verbal
        61 / 100
      </div>
      <div class="container-summary-visual">
        Visual
        72 / 100
      </div>
      <div class="container-summary-button">Continue</div>
    </div>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
