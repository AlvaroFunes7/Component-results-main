<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/css/main.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<main class="main-container">
  <div class="container-result container">
  
      <h2 class="container-tittle">Your Result</h2>
      <div class="container-result-circle">
        <p><span class="circle-tittle">76</span></p>
        <p>of 100</p>
      </div>
  
      <div class="container-set"><h4>Great</h4>
        <div class="container-set">
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
  </div>
  
    <div class="container-summary container">
      <h3 class="container-summary-tittle">Summary</h3>

      <div class="container-summary-reaction item-summary">
       <span class="container-summary-item-1">Reaction</span> 
        <span class="container-summary-porcentaje">80 / <span class="item-porcentaje">100</span></span>
      </div>

      <div class="container-summary-memory item-summary">
       <span class="container-summary-item-2">Memory</span> 
        <span class="container-summary-porcentaje">92 / <span class="item-porcentaje">100</span></span>
      </div>

      <div class="container-summary-verbal item-summary">
        <span class="container-summary-item-3">Verbal</span> 
        <span class="container-summary-porcentaje">61 / <span class="item-porcentaje">100</span></span>
      </div>

      <div class="container-summary-visual item-summary">
        <span class="container-summary-item-4">Visual</span> 
        <span class="container-summary-porcentaje">72 / <span class="item-porcentaje">100</span></span>
      </div>

      <div class="container-summary-button">Continue</div>

    </div>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/alvaro-funes/"target="_blank">Alvaro Funes Tena</a>.
  </div>
</body>
</html>
